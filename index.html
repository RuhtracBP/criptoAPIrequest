<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script type="text/javascript" src="config.js"></script>

    <title>Coin Market</title>
  </head>
  <body>
    <script type="text/javascript">
      var apikey = mykey.key;
      

      
        fetch("https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=" +apikey)
          .then((response) => {
            if (!response.ok) throw new Error("Erro ao executar a requisição, status" + response.status);
            return response.json();
          })
          .then((api) => {
            var texto = "";

            for (let i = 0; i < 10; i++) {
              /* separar 10 a 10 */
              texto =
                texto +`
        
                    <div class="media">
                        <img src="coin.png" class="align-self-center mr-3" alt="coin" width="100" height="100">
                            <div class="media-body">
                                <h5 class="m-2">${api.data[i].name}</h5>
                                <p>${api.data[i].symbol}</p>
                            </div>
                    </div>
                `;

                
              document.getElementById("coins").innerHTML = texto;
            }
          })
          .catch((error) => {
            console.log(error.message);
          });
      
    </script>
asdasd
    <div id="coins"></div>
  </body>
</html>
